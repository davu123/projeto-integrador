<!DOCTYPE html>
<html id="Login" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <div class="divmain">
        <div class="div_login">
            <div class="card_login">
                <h1>CADASTRE-SE</h1>
                <div class="txt">
                    <input type="text" name="Nome" placeholder="Nome Completo">
                </div>
                <div class="txt">
                    <input type="password" name="E-mail" placeholder="E-mail">
                </div>
                <div class="txt">
                    <input type="password" name="CPF" placeholder="CPF">
                </div>
                <div class="txt">
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <div class="txt">
                    <input type="password" name="Confirmar senha" placeholder="confirmar senha">
                </div>
                <button class="btn_entrar">CADASTRAR</button>
            </div>
        </div>
    </div>
</body>
</html>
